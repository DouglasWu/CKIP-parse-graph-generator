<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
    	body {
    		margin-top: 50px;
    	}
    	.graph-display {
    		width: 600px;
        height: 400px;
        border: 1px solid lightgray;
        margin-top: 15px;
    	}
    	img {
    		max-width: 600px;
    	}
    	.intro-text {
    		margin: 20px auto;
    	}
    </style>
  </head>
  <body>
  	<div class="container">
  		<h1 class="text-center">CKIP Parse Graph Generator</h1>
  		<div class="col-md-8 intro-text">
  			<p class="lead">Given the text generated by <a href="http://parser.iis.sinica.edu.tw/" target="_blank">CKIP Chinese Parser</a>, output a graph representing the same structure in a more human-readable manner.</p>
  		</div>
	  	<div class="row">
	    	<div class="col-md-12">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Input parse text here" id="parse-text" value="">
			      <span class="input-group-btn">
			        <button class="btn btn-primary" type="button">Generate</button>
			        <button class="btn btn-secondary" type="button">Clear</button>
			      </span>
			    </div>
			  </div>
	    </div>

	    <div class="row">
	    	<div class="col-lg-6">
	    		<img src="#" id="parse-tree"/>
	    	</div>
	    	<div class="col-lg-6">
	    		<div id="graph" class="graph-display"></div>
	    	</div>
	    </div>
	    
	    
  	
  	</div>
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>

		<script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript">
    	var defaultInput = "S(experiencer:NP(Head:Nhaa:我們)|quantity:Dab:都|Head:VK1:喜歡|goal:NP(property:V‧的(head:VH11:美麗|Head:DE:的)|Head:Nab:蝴蝶))";
    	var imgUrl = "http://ckip.iis.sinica.edu.tw/~mhbai/composition/treegraph.php?tree=";

    	$(document).ready(function(){
    		$('#parse-text').val(defaultInput);
    		$('img#parse-tree').attr('src', imgUrl+defaultInput);
    		
    		generate();

    		$('.btn-primary').click(generate);
    		$('.btn-secondary').click(function(){
    			$('#parse-text').val('');
    		});
    	});
    	function generate() {
    			var query = $('#parse-text').val();
    			if(query=="") {
    				alert("Please input parse text!");
    				return;
    			}
    			$('img#parse-tree').attr('src', imgUrl+query);
    			var parser = new Parser(query);
    			parser.parse();
    			var nodes = [],
    					edges = [];
					findLeaves(parser.tree, nodes);
					buildEdges(parser.tree, edges);
        	var data = { nodes: nodes, edges: edges };
        	var network = new vis.Network(document.getElementById('graph'), data, {});
    	}
    	
    </script>
  </body>
</html>
